<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cronômetro</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="stopwatch">
                <img src="assets/img/cronometro.png" alt="Cronômetro">
                <span id="clock">00:00:00</span>
            </div>
    
            <div class="buttons">
                <button id="startButton"><i class='bx bx-play'></i></button>
                <button id="pauseButton" disabled><i class='bx bx-pause'></i></button>
                <button id="resetButton"><i class='bx bx-stop'></i></button>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js" type="text/javascript"></script>

</body>

</html>
